<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css"/> 
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	
	<i class="fa fa-money fa-3x"></i>
	
	<div class="help">
		<p>Life Lines</p>
		<i class="fa fa-phone-square fa-3x"></i> <br />
		<i class="fa fa-star-half fa-3x"></i>
	</div>

	<h1>Question 1</h1>
	<h2 class="question">What state is San Francisco in?</h2>

	<div class="answerDiv">
		<ul>
			<li>
				<div class="answerBox">
					<span class="letter">A</span><span class="answerA">California</span>
				</div>
			</li>
			<li>
				<div class="answerBox">
					<span class="letter">B</span> 
					<span class="answerB"> New Mexico</span>
				</div>
			</li>
			<div class="rightSide">
				<li>
					<div class="answerBox">
						<span class="letter">C</span>
						<span class="answerC"> New York</span>
					</div>
				</li>
				<li>
					<div class="answerBox">
						<span class="letter">D</span> 	
						<span class="answerD"> China</span>
					</div>
				</li>
		    <div>
		</ul>
	</div>
</body>
</html>
